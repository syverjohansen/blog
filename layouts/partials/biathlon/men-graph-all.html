<!-- Men Biathlon ELO Chart Section -->
<div class="container-fluid mt-4">
    <h2>Men Biathlon Elo Chart</h2>
    
    <!-- Controls -->
    <div class="row mb-3">
        <div class="col-md-6">
            <h4>Search Skiers</h4>
            <input type="text" id="men-biathlon-search-box" class="form-control" placeholder="Search for athletes...">
            <div id="men-biathlon-menu" class="skier-menu mt-2" style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;">
                <!-- Athlete checkboxes will be populated here -->
            </div>
        </div>
        
        <div class="col-md-6">
            <h4>Chart Options</h4>
            
            <!-- X-Axis Options -->
            <div class="mb-2">
                <label class="form-label">X-Axis:</label><br>
                <input type="radio" name="men-biathlon-x-axis" id="men-biathlon-x-date" value="Date" checked>
                <label for="men-biathlon-x-date">Date</label><br>
                <input type="radio" name="men-biathlon-x-axis" id="men-biathlon-x-exp" value="Exp">
                <label for="men-biathlon-x-exp">Career Experience</label><br>
                <input type="radio" name="men-biathlon-x-axis" id="men-biathlon-x-age" value="Age">
                <label for="men-biathlon-x-age">Age</label><br>
            </div>
            
            <!-- Y-Axis Options -->
            <div class="mb-2">
                <label class="form-label">Y-Axis:</label><br>
                <input type="radio" name="men-biathlon-y-axis" id="men-biathlon-y-elo" value="Elo" checked>
                <label for="men-biathlon-y-elo">Elo Rating</label><br>
                <input type="radio" name="men-biathlon-y-axis" id="men-biathlon-y-pct" value="Pct">
                <label for="men-biathlon-y-pct">Elo Percentage</label>
            </div>
            
            <!-- Discipline Options -->
            <div class="mb-2">
                <label class="form-label">Discipline:</label><br>
                <input type="radio" name="men-biathlon-discipline" id="men-biathlon-disc-overall" value="Overall" checked>
                <label for="men-biathlon-disc-overall">Overall</label><br>
                <input type="radio" name="men-biathlon-discipline" id="men-biathlon-disc-sprint" value="Sprint">
                <label for="men-biathlon-disc-sprint">Sprint</label><br>
                <input type="radio" name="men-biathlon-discipline" id="men-biathlon-disc-pursuit" value="Pursuit">
                <label for="men-biathlon-disc-pursuit">Pursuit</label><br>
                <input type="radio" name="men-biathlon-discipline" id="men-biathlon-disc-individual" value="Individual">
                <label for="men-biathlon-disc-individual">Individual</label><br>
                <input type="radio" name="men-biathlon-discipline" id="men-biathlon-disc-massstart" value="MassStart">
                <label for="men-biathlon-disc-massstart">Mass Start</label>
            </div>
            
            <!-- Smoothing Options -->
            <div class="mb-2">
                <label class="form-label">Line Smoothing:</label><br>
                <input type="radio" name="men-biathlon-smoothing" id="men-biathlon-smooth-low" value="0.1">
                <label for="men-biathlon-smooth-low">Sharp (0.1)</label><br>
                <input type="radio" name="men-biathlon-smoothing" id="men-biathlon-smooth-medium" value="0.4" checked>
                <label for="men-biathlon-smooth-medium">Medium (0.4)</label><br>
                <input type="radio" name="men-biathlon-smoothing" id="men-biathlon-smooth-high" value="0.7">
                <label for="men-biathlon-smooth-high">Smooth (0.7)</label><br>
                <input type="radio" name="men-biathlon-smoothing" id="men-biathlon-smooth-very-high" value="1.0">
                <label for="men-biathlon-smooth-very-high">Very Smooth (1.0)</label>
            </div>
            
            <!-- Data Filtering Options -->
            <div class="mb-2">
                <label class="form-label">Data Filtering:</label><br>
                <input type="radio" name="men-biathlon-filtering" id="men-biathlon-filter-none" value="none" checked>
                <label for="men-biathlon-filter-none">All Points</label><br>
                <input type="radio" name="men-biathlon-filtering" id="men-biathlon-filter-every-2" value="2">
                <label for="men-biathlon-filter-every-2">Every 2nd Point</label><br>
                <input type="radio" name="men-biathlon-filtering" id="men-biathlon-filter-every-3" value="3">
                <label for="men-biathlon-filter-every-3">Every 3rd Point</label><br>
                <input type="radio" name="men-biathlon-filtering" id="men-biathlon-filter-every-5" value="5">
                <label for="men-biathlon-filter-every-5">Every 5th Point</label>
            </div>
            
            <button id="men-biathlon-generate-chart" class="btn btn-primary">Generate Chart</button>
        </div>
    </div>
    
    <!-- Loading Indicator -->
    <div id="men-biathlon-loading-indicator" style="display: none; text-align: center; margin: 20px;">
        Loading athlete data...
    </div>
    
    <!-- Chart Container -->
    <div id="men-biathlon-chart-container">
        <canvas id="menBiathlonChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script>
    let menBiathlonChart = null;
    const selectedMenBiathlonAthletes = new Set();
    let menBiathlonAthleteMap = {}; // Store ID to name mapping
    let menBiathlonAthleteLookupData = []; // Store athlete lookup data

    // Get base path from Hugo
    const menBiathlonBasePath = '{{ "python/biathlon/excel365/" | relURL }}';
    
    // Initialize the application
    async function initializeMenBiathlonApp() {
        try {
            console.log('üîÑ Starting men\'s biathlon initialization...', new Date().toLocaleTimeString());
            console.log('üìÇ Men\'s biathlon base path:', menBiathlonBasePath);
            console.log('üåê Current URL:', window.location.href);
            
            // Fetch athlete IDs and names from M_all_ids.json
            const idsUrl = menBiathlonBasePath + 'M_all_ids.json';
            console.log('üì• Attempting to fetch men\'s biathlon IDs from:', idsUrl);
            
            const idsResponse = await fetch(idsUrl);
            console.log('üìä Men\'s biathlon IDs response status:', idsResponse.status, idsResponse.statusText);
            
            if (!idsResponse.ok) {
                console.error('‚ùå Failed to fetch men\'s biathlon IDs. Response headers:', [...idsResponse.headers]);
                throw new Error(`Failed to fetch IDs: ${idsResponse.status} ${idsResponse.statusText}`);
            }
            
            const idsData = await idsResponse.json();
            const idsCount = Object.keys(idsData).length;
            console.log('üë• Successfully loaded', idsCount, 'men biathlon athletes from IDs file');
            
            if (idsCount > 0) {
                const firstThree = Object.entries(idsData).slice(0, 3);
                console.log('üéØ First few men biathlon athletes:', firstThree.map(([id, name]) => `ID: ${id} (${typeof id}) ‚Üí Name: "${name}"`));
            }
            
            menBiathlonAthleteMap = Object.fromEntries(Object.entries(idsData));
            
            // Fetch athlete lookup data for grouping info
            const lookupUrl = menBiathlonBasePath + 'M_skiers_lookup.json';
            console.log('üì• Attempting to fetch men\'s biathlon lookup data from:', lookupUrl);
            
            const lookupResponse = await fetch(lookupUrl);
            console.log('üìä Men\'s biathlon lookup response status:', lookupResponse.status, lookupResponse.statusText);
            
            if (!lookupResponse.ok) {
                console.error('‚ùå Failed to fetch men\'s biathlon lookup data');
                throw new Error(`Failed to fetch lookup data: ${lookupResponse.status} ${lookupResponse.statusText}`);
            }
            
            const lookupData = await lookupResponse.json();
            console.log('üîç Successfully loaded', lookupData.length, 'entries from men\'s biathlon lookup data');
            
            // Show some sample lookup entries
            if (lookupData.length > 0) {
                const sampleLookup = lookupData.slice(0, 3);
                console.log('üìã Sample men\'s biathlon lookup entries:', sampleLookup.map(entry => 
                    `ID: ${entry.id} (${typeof entry.id}) ‚Üí Skier: "${entry.skier}" ‚Üí Group: "${entry.group}"`
                ));
            }
            
            menBiathlonAthleteLookupData = lookupData;
            
            // Set up UI elements
            console.log('üé® Setting up men\'s biathlon UI elements...');
            setupMenBiathlonUI(idsData);
            
            console.log('‚úÖ Men\'s biathlon initialization completed successfully at', new Date().toLocaleTimeString());
            
        } catch (error) {
            console.error('‚ùå LADIES\'S BIATHLON INITIALIZATION ERROR:', error.message);
            console.error('Stack trace:', error.stack);
            alert(`Error loading men's biathlon athlete data: ${error.message}`);
        }
    }
    
    function setupMenBiathlonUI(idsData) {
        const athleteMenu = document.getElementById('men-biathlon-menu');
        const searchBox = document.getElementById('men-biathlon-search-box');
        const generateChartButton = document.getElementById('men-biathlon-generate-chart');
        
        const athleteData = Object.entries(idsData);
        
        const renderAthletes = (filter = "") => {
            athleteMenu.innerHTML = "";
            const selected = athleteData.filter(([id]) => selectedMenBiathlonAthletes.has(id));
            const unselected = athleteData.filter(([id, name]) => 
                !selectedMenBiathlonAthletes.has(id) && 
                name.toLowerCase().includes(filter.toLowerCase())
            );
            
            // Render selected athletes first
            selected.forEach(([id, name]) => {
                const label = document.createElement('label');
                label.style.display = 'block';
                label.innerHTML = `<input type="checkbox" class="men-biathlon-checkbox" value="${id}" checked> ${name}`;
                athleteMenu.appendChild(label);
            });
            
            // Render filtered unselected athletes
            unselected.forEach(([id, name]) => {
                const label = document.createElement('label');
                label.style.display = 'block';
                label.innerHTML = `<input type="checkbox" class="men-biathlon-checkbox" value="${id}"> ${name}`;
                athleteMenu.appendChild(label);
            });
        };
        
        // Initial render with all athletes
        renderAthletes();
        
        // Set up event listeners
        searchBox.addEventListener('input', (event) => {
            renderAthletes(event.target.value);
        });
        
        athleteMenu.addEventListener('change', (event) => {
            if (event.target.classList.contains('men-biathlon-checkbox')) {
                const athleteId = event.target.value;
                if (event.target.checked) {
                    selectedMenBiathlonAthletes.add(athleteId);
                } else {
                    selectedMenBiathlonAthletes.delete(athleteId);
                }
            }
        });
        
        generateChartButton.addEventListener('click', () => {
            generateMenBiathlonChart();
        });
    }
    
    // Function to load data for an athlete from the grouped files
    async function fetchMenBiathlonAthleteData(athleteId) {
        // Find athlete in lookup data to get the group
        const athleteInfo = menBiathlonAthleteLookupData.find(a => a.id === parseInt(athleteId));
        
        if (!athleteInfo) {
            console.error('‚ùå Men\'s biathlon athlete with ID', athleteId, 'not found in lookup data');
            return null;
        }
        
        console.log('üéØ Processing men\'s biathlon athlete:', athleteInfo.skier, '(ID:', athleteId, ', Group:', athleteInfo.group + ')');
        
        // Use the group name directly for the filename
        const groupFileName = athleteInfo.group;
        const fileUrl = `${menBiathlonBasePath}M/skiers_${groupFileName}.json`;
        
        console.log('üìÇ Fetching men\'s biathlon data from:', fileUrl);
        
        // Fetch group data using the base path
        try {
            const response = await fetch(fileUrl);
            console.log('üìä Men\'s biathlon file response status:', response.status);
            
            if (!response.ok) {
                console.error('‚ùå Failed to fetch men\'s biathlon group data:', response.status);
                throw new Error(`Failed to fetch group data: ${response.status}`);
            }
            
            const groupData = await response.json();
            console.log('üìÅ Men\'s biathlon group file contains', Object.keys(groupData).length, 'athletes');
            
            // Extract this athlete's data
            const athleteData = groupData[athleteId];
            
            if (!athleteData) {
                console.error('‚ùå No data found for men\'s biathlon athlete ID', athleteId, 'in group data');
                console.log('üîç Available athlete IDs in this group:', Object.keys(groupData).slice(0, 10));
                return null;
            }
            
            // Transform data into array of objects
            const result = [];
            const keys = Object.keys(athleteData);
            const rowCount = athleteData[keys[0]].length;
            
            console.log('üìà Found', rowCount, 'data points for men\'s biathlon', athleteInfo.skier);
            
            for (let i = 0; i < rowCount; i++) {
                const rowObj = {};
                keys.forEach(key => {
                    rowObj[key] = athleteData[key][i];
                });
                result.push(rowObj);
            }
            
            console.log('‚úÖ Successfully processed data for men\'s biathlon', athleteInfo.skier);
            return result;
        } catch (error) {
            console.error('‚ùå Error fetching data for men\'s biathlon athlete', athleteId + ':', error.message);
            return null;
        }
    }
    
    async function generateMenBiathlonChart() {
        console.log('üöÄ Starting men\'s biathlon chart generation...');
        
        const selectedAthleteIds = Array.from(document.querySelectorAll('.men-biathlon-checkbox:checked')).map(cb => cb.value);
        console.log('üë• Selected', selectedAthleteIds.length, 'men biathlon athletes:', selectedAthleteIds);
        
        if (selectedAthleteIds.length === 0) {
            alert('Please select at least one athlete');
            return;
        }
        
        const xAxis = document.querySelector('input[name="men-biathlon-x-axis"]:checked').value;
        const yAxis = document.querySelector('input[name="men-biathlon-y-axis"]:checked').value;
        const discipline = document.querySelector('input[name="men-biathlon-discipline"]:checked').value;
        const smoothing = parseFloat(document.querySelector('input[name="men-biathlon-smoothing"]:checked').value);
        const filtering = document.querySelector('input[name="men-biathlon-filtering"]:checked').value;
        
        console.log('‚öôÔ∏è Men\'s biathlon chart settings - X:', xAxis, ', Y:', yAxis, ', Discipline:', discipline, ', Smoothing:', smoothing, ', Filtering:', filtering);
        
        // Show loading indicator
        document.getElementById('men-biathlon-loading-indicator').style.display = 'block';
        
        // Determine the correct Elo field based on selected discipline
        let eloField;
        if (discipline === "Overall") {
            eloField = "Elo";
        } else if (discipline === "Sprint") {
            eloField = "Sprint_Elo";
        } else if (discipline === "Pursuit") {
            eloField = "Pursuit_Elo";
        } else if (discipline === "Individual") {
            eloField = "Individual_Elo";
        } else if (discipline === "MassStart") {
            eloField = "MassStart_Elo";
        }
        
        console.log('üìä Using men\'s biathlon Elo field:', eloField);
        
        try {
            // Fetch data for each selected athlete
            console.log('üì• Fetching data for selected men biathlon athletes...');
            const athletesData = await Promise.all(selectedAthleteIds.map(fetchMenBiathlonAthleteData));
            
            console.log('‚úÖ Men\'s biathlon data fetch complete. Processing results...');
            
            // Process the data
            const allData = [];
            athletesData.forEach((athleteData, index) => {
                if (!athleteData) {
                    console.warn('‚ö†Ô∏è No data for men\'s biathlon athlete', selectedAthleteIds[index]);
                    return;
                }
                
                const athleteId = selectedAthleteIds[index];
                let validPoints = 0;
                athleteData.forEach(entry => {
                    const isPct = (yAxis === 'Pct');
                    const eloValue = isPct ? entry[`${eloField}_Pct`] : entry[eloField];
                    
                    if (eloValue !== null && eloValue !== undefined) {
                        validPoints++;
                        allData.push({
                            athleteId: athleteId,
                            athleteName: menBiathlonAthleteMap[athleteId],
                            date: entry.Date,
                            race: entry.Race,
                            exp: entry.Exp,
                            age: entry.Age,
                            elo: eloValue,
                            x: xAxis === 'Date' ? entry.Date : (xAxis === 'Exp' ? entry.Exp : (xAxis === 'Age' ? entry.Age : entry.Race)),
                            y: eloValue
                        });
                    }
                });
                console.log('üìà Men\'s biathlon athlete', menBiathlonAthleteMap[athleteId] + ':', validPoints, 'valid data points');
            });
            
            console.log('üéØ Total men\'s biathlon data points:', allData.length);
            
            // Group data by athlete for chart datasets
            const datasets = [];
            const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384'
            ];
            let colorIndex = 0;
            
            selectedAthleteIds.forEach(athleteId => {
                const athleteDataPoints = allData.filter(d => d.athleteId === athleteId);
                if (athleteDataPoints.length > 0) {
                    // Sort by x-axis value
                    athleteDataPoints.sort((a, b) => {
                        if (xAxis === 'Date') {
                            return new Date(a.date) - new Date(b.date);
                        } else if (xAxis === 'Exp') {
                            return a.exp - b.exp;
                        } else if (xAxis === 'Age') {
                            return a.age - b.age;
                        } else {
                            return a.race - b.race;
                        }
                    });
                    
                    // Apply data filtering if requested
                    let filteredPoints = athleteDataPoints;
                    if (filtering !== 'none') {
                        const step = parseInt(filtering);
                        filteredPoints = athleteDataPoints.filter((point, index) => index % step === 0);
                        console.log('üîΩ Filtered', menBiathlonAthleteMap[athleteId], 'from', athleteDataPoints.length, 'to', filteredPoints.length, 'points');
                    }
                    
                    datasets.push({
                        label: menBiathlonAthleteMap[athleteId],
                        data: filteredPoints.map(d => ({
                            x: xAxis === 'Date' ? new Date(d.date) : (xAxis === 'Exp' ? d.exp : (xAxis === 'Age' ? d.age : d.race)),
                            y: d.y
                        })),
                        borderColor: colors[colorIndex % colors.length],
                        backgroundColor: colors[colorIndex % colors.length] + '20',
                        fill: false,
                        tension: smoothing, // Use the selected smoothing value
                        pointRadius: filtering === 'none' ? 1 : 3, // Smaller points when showing all data
                        pointHoverRadius: 4,
                        borderWidth: 2
                    });
                    colorIndex++;
                }
            });
            
            console.log('üìä Created', datasets.length, 'men\'s biathlon chart datasets');
            
            // Destroy existing chart if it exists
            if (menBiathlonChart) {
                console.log('üóëÔ∏è Destroying existing men\'s biathlon chart...');
                menBiathlonChart.destroy();
                menBiathlonChart = null;
            }
            
            // Get canvas and clear any existing Chart.js instances
            const canvas = document.getElementById('menBiathlonChart');
            const existingChart = Chart.getChart(canvas);
            if (existingChart) {
                console.log('üóëÔ∏è Found existing Chart.js instance, destroying...');
                existingChart.destroy();
            }
            
            // Create new chart
            const ctx = canvas.getContext('2d');
            menBiathlonChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `Men Biathlon ${discipline} ${yAxis === 'Pct' ? 'Elo Percentage' : 'Elo Rating'} over ${xAxis === 'Exp' ? 'Career Experience' : xAxis}`
                        },
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        x: {
                            type: xAxis === 'Date' ? 'time' : 'linear',
                            time: xAxis === 'Date' ? {
                                unit: 'month',
                                tooltipFormat: 'MMM dd, yyyy',
                                displayFormats: {
                                    day: 'MMM dd',
                                    month: 'MMM yyyy',
                                    year: 'yyyy'
                                }
                            } : undefined,
                            title: {
                                display: true,
                                text: xAxis === 'Exp' ? 'Career Experience' : xAxis
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: yAxis === 'Pct' ? 'Elo Percentage' : 'Elo Rating'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
            
            console.log('‚úÖ Men\'s biathlon chart created successfully!');
            
        } catch (error) {
            console.error('‚ùå Men\'s biathlon chart generation error:', error.message);
            console.error(error);
            alert('Error generating men biathlon chart. Please try again.');
        } finally {
            // Hide loading indicator
            document.getElementById('men-biathlon-loading-indicator').style.display = 'none';
        }
    }
    
    // Initialize the application when the DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üîÑ DOM loaded, starting men\'s biathlon initialization...');
        initializeMenBiathlonApp();
    });
    
    // Also try to initialize immediately in case DOM is already loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeMenBiathlonApp);
    } else {
        // DOM is already loaded
        setTimeout(() => {
            console.log('üîÑ Page already loaded, starting men\'s biathlon initialization...');
            initializeMenBiathlonApp();
        }, 100);
    }
</script>
