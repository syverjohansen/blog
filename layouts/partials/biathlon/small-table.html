<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elo Data Tables</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedcolumns/4.2.2/css/fixedColumns.dataTables.min.css">
    <style>
        .catalog-container {
            position: fixed;
            right: 0;
            top: 0px;
            width: 250px;
            height: 100%;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-left: 1px solid #ddd;
        }
        .content-container {
            margin-left: 270px;
            margin-right: 270px;
        }
        .sticky-col {
            position: sticky;
            left: 0;
            background: #f4f4f4;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 id="Ladies">Ladies</h1>
        <h2 id="L_chrono">Ladies Elo</h2>
        <table id="dataTableL_chrono" class="display">
            <thead></thead>
            <tbody></tbody>
        </table>
        {{ partial "biathlon/ladies-graph.html" . }}
    </div>

    <div class="container-fluid">
        <h1 id="Men">Men</h1>
        <h2 id="M_chrono">Men Elo</h2>
        <table id="dataTableM_chrono" class="display">
            <thead></thead>
            <tbody></tbody>
        </table>
        {{ partial "biathlon/men-graph.html" . }}
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/fixedcolumns/4.2.2/js/dataTables.fixedColumns.min.js"></script>
    <script>
    $(document).ready(function() {
        function initializeTable(tableId, jsonUrl, gender) {
            $.getJSON(jsonUrl, function(data) {
                var columns = Object.keys(data[0]).map(function(key) {
                    if (key === 'Skier') {
                        return {
                            data: key,
                            title: key.charAt(0).toUpperCase() + key.slice(1),
                            render: function(data, type, row) {
                                return `<a href="/biathlon/skiers/skier/?id=${row.ID}&gender=${gender}" target="_blank">${data}</a>`;
                            }
                        };
                    }
                    else if (key === 'Pelo' || key.endsWith('_Pelo')) {
                        // Handle Pelo and _Pelo columns with custom titles
                        let title;
                        if (key === 'Pelo') {
                            title = 'Overall';
                        } else {
                            title = key.replace('_Pelo', '');
                        }
                        return {
                            data: key,
                            title: title,
                            visible: true,
                            render: function(data, type, row) {
                                if (type === 'display' && typeof data === 'number') {
                                    return data.toFixed(2);
                                }
                                return data;
                            },
                            orderSequence: ['desc', 'asc']
                        };
                    }
                    return {
                        data: key,
                        title: key.charAt(0).toUpperCase() + key.slice(1),
                        visible: key !== 'ID',
                        render: function(data, type, row) {
                            if (type === 'display' && typeof data === 'number') {
                                return data.toFixed(2);
                            }
                            return data;
                        }
                    };
                });
                $(tableId).DataTable({
                    data: data,
                    columns: columns,
                    scrollX: true,
                    scrollCollapse: true,
                    fixedColumns: {leftColumns: 2}
                });
            }).fail(function() {
                console.error(`Failed to load JSON data for ${gender}`);
            });
        }
        initializeTable('#dataTableL_chrono', '{{ "python/biathlon/excel365/L_chrono_current.json" | relURL }}', 'L');
        initializeTable('#dataTableM_chrono', '{{ "python/biathlon/excel365/M_chrono_current.json" | relURL }}?t=' + new Date().getTime(), 'M');
    });
    </script>
</body>
</html>
