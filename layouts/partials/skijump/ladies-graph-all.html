<!-- Ladies ELO Chart Section -->
<div class="container-fluid mt-4">
    <h2>Ladies Elo Chart</h2>
    
    <!-- Controls -->
    <div class="row mb-3">
        <div class="col-md-6">
            <h4>Chart Options</h4>
            
            <!-- X-Axis Options -->
            <div class="mb-2">
                <label class="form-label">X-Axis:</label><br>
                <input type="radio" name="ladies-x-axis" id="ladies-x-date" value="Date" checked>
                <label for="ladies-x-date">Date</label><br>
                <input type="radio" name="ladies-x-axis" id="ladies-x-exp" value="Exp">
                <label for="ladies-x-exp">Career Experience</label><br>
                <input type="radio" name="ladies-x-axis" id="ladies-x-age" value="Age">
                <label for="ladies-x-age">Age</label>
            </div>
            
            <!-- Y-Axis Options -->
            <div class="mb-2">
                <label class="form-label">Y-Axis:</label><br>
                <input type="radio" name="ladies-y-axis" id="ladies-y-elo" value="Elo" checked>
                <label for="ladies-y-elo">Elo Rating</label><br>
                <input type="radio" name="ladies-y-axis" id="ladies-y-pct" value="Pct">
                <label for="ladies-y-pct">Elo Percentage</label>
            </div>
            
            <!-- Hill Size Selection -->
            <div class="mb-2">
                <label class="form-label">Hill Size:</label><br>
                <input type="radio" name="ladies-hill-size" id="ladies-hill-overall" value="Overall" checked>
                <label for="ladies-hill-overall">Overall</label><br>
                <input type="radio" name="ladies-hill-size" id="ladies-hill-small" value="Small">
                <label for="ladies-hill-small">Small Hill</label><br>
                <input type="radio" name="ladies-hill-size" id="ladies-hill-medium" value="Medium">
                <label for="ladies-hill-medium">Medium Hill</label><br>
                <input type="radio" name="ladies-hill-size" id="ladies-hill-normal" value="Normal">
                <label for="ladies-hill-normal">Normal Hill</label><br>
                <input type="radio" name="ladies-hill-size" id="ladies-hill-large" value="Large">
                <label for="ladies-hill-large">Large Hill</label><br>
                <input type="radio" name="ladies-hill-size" id="ladies-hill-flying" value="Flying">
                <label for="ladies-hill-flying">Flying Hill</label>
            </div>
            
            <!-- Smoothing Options -->
            <div class="mb-2">
                <label class="form-label">Line Smoothing:</label><br>
                <input type="radio" name="ladies-smoothing" id="ladies-smooth-low" value="0.1">
                <label for="ladies-smooth-low">Sharp (0.1)</label><br>
                <input type="radio" name="ladies-smoothing" id="ladies-smooth-medium" value="0.4" checked>
                <label for="ladies-smooth-medium">Medium (0.4)</label><br>
                <input type="radio" name="ladies-smoothing" id="ladies-smooth-high" value="0.7">
                <label for="ladies-smooth-high">Smooth (0.7)</label><br>
                <input type="radio" name="ladies-smoothing" id="ladies-smooth-very-high" value="1.0">
                <label for="ladies-smooth-very-high">Very Smooth (1.0)</label>
            </div>
            
            <!-- Data Filtering Options -->
            <div class="mb-2">
                <label class="form-label">Data Filtering:</label><br>
                <input type="radio" name="ladies-filtering" id="ladies-filter-none" value="none" checked>
                <label for="ladies-filter-none">All Points</label><br>
                <input type="radio" name="ladies-filtering" id="ladies-filter-every-2" value="2">
                <label for="ladies-filter-every-2">Every 2nd Point</label><br>
                <input type="radio" name="ladies-filtering" id="ladies-filter-every-3" value="3">
                <label for="ladies-filter-every-3">Every 3rd Point</label><br>
                <input type="radio" name="ladies-filtering" id="ladies-filter-every-5" value="5">
                <label for="ladies-filter-every-5">Every 5th Point</label>
            </div>
            
            <button id="ladies-generate-chart" class="btn btn-primary">Generate Chart</button>
        </div>
    </div>
    
    <!-- Loading Indicator -->
    <div id="ladies-loading-indicator" style="display: none; text-align: center; margin: 20px;">
        Loading skier data...
    </div>
    
    <!-- Chart Container -->
    <div id="ladies-chart-container">
        <canvas id="ladiesChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script>
    let ladiesChart = null;
    const selectedLadiesSkiers = new Set();
    let ladiesSkierMap = {}; // Store ID to name mapping
    let ladiesSkierLookupData = []; // Store skier lookup data

    // Get base path from Hugo
    const ladiesBasePath = '{{ "python/skijump/excel365/" | relURL }}';
    
    // Initialize the application
    async function initializeLadiesApp() {
        try {
            console.log('🔄 Starting ladies\'s initialization...', new Date().toLocaleTimeString());
            console.log('📂 Ladies\'s base path:', ladiesBasePath);
            console.log('🌐 Current URL:', window.location.href);
            
            // Fetch skier IDs and names from L_all_ids.json
            const idsUrl = ladiesBasePath + 'L_all_ids.json';
            console.log('📥 Attempting to fetch ladies\'s IDs from:', idsUrl);
            
            const idsResponse = await fetch(idsUrl);
            console.log('📊 Ladies\'s IDs response status:', idsResponse.status, idsResponse.statusText);
            
            if (!idsResponse.ok) {
                console.error('❌ Failed to fetch ladies\'s IDs. Response headers:', [...idsResponse.headers]);
                throw new Error(`Failed to fetch IDs: ${idsResponse.status} ${idsResponse.statusText}`);
            }
            
            const idsData = await idsResponse.json();
            const idsCount = Object.keys(idsData).length;
            console.log('👥 Successfully loaded', idsCount, 'ladies skiers from IDs file');
            
            if (idsCount > 0) {
                const firstThree = Object.entries(idsData).slice(0, 3);
                console.log('🏂 First few ladies skiers:', firstThree.map(([id, name]) => `ID: ${id} (${typeof id}) → Name: "${name}"`));
            }
            
            ladiesSkierMap = Object.fromEntries(Object.entries(idsData));
            
            // Fetch skier lookup data for grouping info
            const lookupUrl = ladiesBasePath + 'L_skiers_lookup.json';
            console.log('📥 Attempting to fetch ladies\'s lookup data from:', lookupUrl);
            
            const lookupResponse = await fetch(lookupUrl);
            console.log('📊 Ladies\'s lookup response status:', lookupResponse.status, lookupResponse.statusText);
            
            if (!lookupResponse.ok) {
                console.error('❌ Failed to fetch ladies\'s lookup data');
                throw new Error(`Failed to fetch lookup data: ${lookupResponse.status} ${lookupResponse.statusText}`);
            }
            
            const lookupData = await lookupResponse.json();
            console.log('🔍 Successfully loaded', lookupData.length, 'entries from ladies\'s lookup data');
            
            // Show some sample lookup entries
            if (lookupData.length > 0) {
                const sampleLookup = lookupData.slice(0, 3);
                console.log('📋 Sample ladies\'s lookup entries:', sampleLookup.map(entry => 
                    `ID: ${entry.id} (${typeof entry.id}) → Skier: "${entry.skier}" → Group: "${entry.group}"`
                ));
            }
            
            ladiesSkierLookupData = lookupData;
            
            // Set up UI elements
            console.log('🎨 Setting up ladies\'s UI elements...');
            setupLadiesUI(idsData);
            
            console.log('✅ Ladies\'s initialization completed successfully at', new Date().toLocaleTimeString());
            
        } catch (error) {
            console.error('❌ LADIES\'S INITIALIZATION ERROR:', error.message);
            console.error('Stack trace:', error.stack);
            alert(`Error loading ladies's skier data: ${error.message}`);
        }
    }
    
    function setupLadiesUI(idsData) {
        const skierMenu = document.getElementById('ladies-menu');
        const searchBox = document.getElementById('ladies-search-box');
        const generateChartButton = document.getElementById('ladies-generate-chart');
        
        const skierData = Object.entries(idsData);
        
        const renderSkiers = (filter = "") => {
            skierMenu.innerHTML = "";
            const selected = skierData.filter(([id]) => selectedLadiesSkiers.has(id));
            const unselected = skierData.filter(([id, name]) => 
                !selectedLadiesSkiers.has(id) && 
                name.toLowerCase().includes(filter.toLowerCase())
            );
            
            // Render selected skiers first
            selected.forEach(([id, name]) => {
                const label = document.createElement('label');
                label.style.display = 'block';
                label.innerHTML = `<input type="checkbox" class="ladies-checkbox" value="${id}" checked> ${name}`;
                skierMenu.appendChild(label);
            });
            
            // Render filtered unselected skiers
            unselected.forEach(([id, name]) => {
                const label = document.createElement('label');
                label.style.display = 'block';
                label.innerHTML = `<input type="checkbox" class="ladies-checkbox" value="${id}"> ${name}`;
                skierMenu.appendChild(label);
            });
        };
        
        // Initial render with all skiers
        renderSkiers();
        
        // Set up event listeners
        searchBox.addEventListener('input', (event) => {
            renderSkiers(event.target.value);
        });
        
        skierMenu.addEventListener('change', (event) => {
            if (event.target.classList.contains('ladies-checkbox')) {
                const skierId = event.target.value;
                if (event.target.checked) {
                    selectedLadiesSkiers.add(skierId);
                } else {
                    selectedLadiesSkiers.delete(skierId);
                }
            }
        });
        
        generateChartButton.addEventListener('click', () => {
            generateLadiesChart();
        });
    }
    
    // Function to load data for a skier from the grouped files
    async function fetchLadiesSkierData(skierId) {
        // Find skier in lookup data to get the group
        const skierInfo = ladiesSkierLookupData.find(s => s.id === parseInt(skierId));
        
        if (!skierInfo) {
            console.error('❌ Ladies\'s skier with ID', skierId, 'not found in lookup data');
            return null;
        }
        
        console.log('🎿 Processing ladies\'s skier:', skierInfo.skier, '(ID:', skierId, ', Group:', skierInfo.group + ')');
        
        // Use the group name directly for the filename
        const groupFileName = skierInfo.group;
        const fileUrl = `${ladiesBasePath}L/skiers_${groupFileName}.json`;
        
        console.log('📂 Fetching ladies\'s data from:', fileUrl);
        
        // Fetch group data using the base path
        try {
            const response = await fetch(fileUrl);
            console.log('📊 Ladies\'s file response status:', response.status);
            
            if (!response.ok) {
                console.error('❌ Failed to fetch ladies\'s group data:', response.status);
                throw new Error(`Failed to fetch group data: ${response.status}`);
            }
            
            const groupData = await response.json();
            console.log('📁 Ladies\'s group file contains', Object.keys(groupData).length, 'skiers');
            
            // Extract this skier's data
            const skierData = groupData[skierId];
            
            if (!skierData) {
                console.error('❌ No data found for ladies\'s skier ID', skierId, 'in group data');
                console.log('🔍 Available skier IDs in this group:', Object.keys(groupData).slice(0, 10));
                return null;
            }
            
            // Transform data into array of objects
            const result = [];
            const keys = Object.keys(skierData);
            const rowCount = skierData[keys[0]].length;
            
            console.log('📈 Found', rowCount, 'data points for ladies\'s', skierInfo.skier);
            
            for (let i = 0; i < rowCount; i++) {
                const rowObj = {};
                keys.forEach(key => {
                    rowObj[key] = skierData[key][i];
                });
                result.push(rowObj);
            }
            
            console.log('✅ Successfully processed data for ladies\'s', skierInfo.skier);
            return result;
        } catch (error) {
            console.error('❌ Error fetching data for ladies\'s skier', skierId + ':', error.message);
            return null;
        }
    }
    
    async function generateLadiesChart() {
        console.log('🚀 Starting ladies\'s chart generation...');
        
        const selectedSkierIds = Array.from(document.querySelectorAll('.ladies-checkbox:checked')).map(cb => cb.value);
        console.log('👥 Selected', selectedSkierIds.length, 'ladies skiers:', selectedSkierIds);
        
        if (selectedSkierIds.length === 0) {
            alert('Please select at least one skier');
            return;
        }
        
        const xAxis = document.querySelector('input[name="ladies-x-axis"]:checked').value;
        const yAxis = document.querySelector('input[name="ladies-y-axis"]:checked').value;
        const hillSize = document.querySelector('input[name="ladies-hill-size"]:checked').value;
        const smoothing = parseFloat(document.querySelector('input[name="ladies-smoothing"]:checked').value);
        const filtering = document.querySelector('input[name="ladies-filtering"]:checked').value;
        
        console.log('⚙️ Ladies\'s chart settings - X:', xAxis, ', Y:', yAxis, ', Hill:', hillSize, ', Smoothing:', smoothing, ', Filtering:', filtering);
        
        // Show loading indicator
        document.getElementById('ladies-loading-indicator').style.display = 'block';
        
        // Determine the correct Elo field based on selected hill size
        let eloField;
        if (hillSize === "Overall") {
            eloField = "Elo";
        } else if (hillSize === "Small") {
            eloField = "Small_Elo";
        } else if (hillSize === "Medium") {
            eloField = "Medium_Elo";
        } else if (hillSize === "Normal") {
            eloField = "Normal_Elo";
        } else if (hillSize === "Large") {
            eloField = "Large_Elo";
        } else if (hillSize === "Flying") {
            eloField = "Flying_Elo";
        }
        
        console.log('📊 Using ladies\'s Elo field:', eloField);
        
        try {
            // Fetch data for each selected skier
            console.log('📥 Fetching data for selected ladies skiers...');
            const skiersData = await Promise.all(selectedSkierIds.map(fetchLadiesSkierData));
            
            console.log('✅ Ladies\'s data fetch complete. Processing results...');
            
            // Process the data
            const allData = [];
            skiersData.forEach((skierData, index) => {
                if (!skierData) {
                    console.warn('⚠️ No data for ladies\'s skier', selectedSkierIds[index]);
                    return;
                }
                
                const skierId = selectedSkierIds[index];
                let validPoints = 0;
                skierData.forEach(entry => {
                    const isPct = (yAxis === 'Pct');
                    const eloValue = isPct ? entry[`${eloField}_Pct`] : entry[eloField];
                    
                    if (eloValue !== null && eloValue !== undefined) {
                        validPoints++;
                        allData.push({
                            skierId: skierId,
                            skierName: ladiesSkierMap[skierId],
                            date: entry.Date,
                            age: entry.Age,
                            exp: entry.Exp,
                            elo: eloValue,
                            x: xAxis === 'Date' ? entry.Date : (xAxis === 'Exp' ? entry.Exp : entry.Age),
                            y: eloValue
                        });
                    }
                });
                console.log('📈 Ladies\'s skier', ladiesSkierMap[skierId] + ':', validPoints, 'valid data points');
            });
            
            console.log('🎯 Total ladies\'s data points:', allData.length);
            
            // Group data by skier for chart datasets
            const datasets = [];
            const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF6384'
            ];
            let colorIndex = 0;
            
            selectedSkierIds.forEach(skierId => {
                const skierDataPoints = allData.filter(d => d.skierId === skierId);
                if (skierDataPoints.length > 0) {
                    // Sort by x-axis value
                    skierDataPoints.sort((a, b) => {
                        if (xAxis === 'Date') {
                            return new Date(a.date) - new Date(b.date);
                        } else if (xAxis === 'Exp') {
                            return a.exp - b.exp;
                        } else {
                            return a.age - b.age;
                        }
                    });
                    
                    // Apply data filtering if requested
                    let filteredPoints = skierDataPoints;
                    if (filtering !== 'none') {
                        const step = parseInt(filtering);
                        filteredPoints = skierDataPoints.filter((point, index) => index % step === 0);
                        console.log('🔽 Filtered', ladiesSkierMap[skierId], 'from', skierDataPoints.length, 'to', filteredPoints.length, 'points');
                    }
                    
                    datasets.push({
                        label: ladiesSkierMap[skierId],
                        data: filteredPoints.map(d => ({
                            x: xAxis === 'Date' ? new Date(d.date) : (xAxis === 'Exp' ? d.exp : d.age),
                            y: d.y
                        })),
                        borderColor: colors[colorIndex % colors.length],
                        backgroundColor: colors[colorIndex % colors.length] + '20',
                        fill: false,
                        tension: smoothing, // Use the selected smoothing value
                        pointRadius: filtering === 'none' ? 1 : 3, // Smaller points when showing all data
                        pointHoverRadius: 4,
                        borderWidth: 2
                    });
                    colorIndex++;
                }
            });
            
            console.log('📊 Created', datasets.length, 'ladies\'s chart datasets');
            
            // Destroy existing chart if it exists
            if (ladiesChart) {
                console.log('🗑️ Destroying existing ladies\'s chart...');
                ladiesChart.destroy();
                ladiesChart = null;
            }
            
            // Get canvas and clear any existing Chart.js instances
            const canvas = document.getElementById('ladiesChart');
            const existingChart = Chart.getChart(canvas);
            if (existingChart) {
                console.log('🗑️ Found existing Chart.js instance, destroying...');
                existingChart.destroy();
            }
            
            // Create new chart
            const ctx = canvas.getContext('2d');
            ladiesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `Ladies ${hillSize} Hill ${yAxis === 'Pct' ? 'Elo Percentage' : 'Elo Rating'} over ${xAxis === 'Exp' ? 'Career Experience' : xAxis}`
                        },
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        x: {
                            type: xAxis === 'Date' ? 'time' : 'linear',
                            time: xAxis === 'Date' ? {
                                unit: 'month',
                                tooltipFormat: 'MMM dd, yyyy',
                                displayFormats: {
                                    day: 'MMM dd',
                                    month: 'MMM yyyy',
                                    year: 'yyyy'
                                }
                            } : undefined,
                            title: {
                                display: true,
                                text: xAxis === 'Exp' ? 'Career Experience' : xAxis
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: yAxis === 'Pct' ? 'Elo Percentage' : 'Elo Rating'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
            
            console.log('✅ Ladies\'s chart created successfully!');
            
        } catch (error) {
            console.error('❌ Ladies\'s chart generation error:', error.message);
            console.error(error);
            alert('Error generating ladies chart. Please try again.');
        } finally {
            // Hide loading indicator
            document.getElementById('ladies-loading-indicator').style.display = 'none';
        }
    }
    
    // Initialize the application when the DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        console.log('🔄 DOM loaded, starting ladies\'s initialization...');
        initializeLadiesApp();
    });
    
    // Also try to initialize immediately in case DOM is already loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeLadiesApp);
    } else {
        // DOM is already loaded
        setTimeout(() => {
            console.log('🔄 Page already loaded, starting ladies\'s initialization...');
            initializeLadiesApp();
        }, 100);
    }
</script><h4>Search Skiers</h4>

                <!-- Skier checkboxes will be populated here -->
            </div>

        <div class="col-md-6">
