{{ define "main" }}

    <div class="post-meta">
      {{ .Date.Format "January 2, 2006" }} by {{ .Params.author }}
    </div>

      {{ with .Description }}

        {{ .Summary | truncate 150 }}
      {{ end }}
    </div>-->
  {{ end }}
